<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>CNC Sketch App</title>
  </head>
  <body>
    <h2 id="appTitle">CNCanvas v1.1</h2>
    <div id="infoBox">
      <div>X, Y: <span id="coordinates">(0, 0)</span></div>
      <div>Radius: <span id="radius">0</span></div>
    </div>
    <canvas id="canvas" width="100" height="100"></canvas>
    <div id="tools">
      <button id="lineTool">Straight Line</button>
      <button id="clockwiseTool">Clockwise Curve</button>
      <button id="anticlockwiseTool">Anticlockwise Curve</button>
    </div>
    <div id="extra">
      <button id="clearButton">Clear</button>
      <button id="exportButton">Export</button>
      <button id="undoButton">Undo</button>
      <div class="autosnap-toggle">
        <label for="autoSnapCheckbox">Auto Snap</label>
        <input type="checkbox" id="autoSnapCheckbox" checked />
      </div>
    </div>

    <!-- Hidden popup container -->
    <div id="popupContainer" class="popup-container">
      <div class="popup-content">
        <span class="close-button" id="closeButton">&times;</span>
        <h2>Export in GCode</h2>
        <p>
          Transaction Code: <b><span id="transactionCode">ABC123</span></b>
        </p>
        <p>
          Price: <b>â‚¹<span id="price">50</span></b>
        </p>

        <img src="qr.png" id="qrCode" class="qr-code" />
        <p>
          Make the payment and send the payment screenshot
          <b>along with the Transaction Code</b> to <b>+919599400138</b> on
          whatsapp and you'll receive your gcode within 3 hours.
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
