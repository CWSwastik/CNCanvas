<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>CNC Sketch App</title>
  </head>
  <body>
    <h1 id="appTitle">CNCanvas v1.0</h1>
    <div id="infoBox">
      <div>X, Y: <span id="coordinates">(0, 0)</span></div>
      <div>Radius: <span id="radius">0</span></div>
    </div>
    <canvas id="canvas" width="100" height="100"></canvas>
    <div id="tools">
      <button id="lineTool">Straight Line</button>
      <button id="clockwiseTool">Clockwise Curve</button>
      <button id="anticlockwiseTool">Anticlockwise Curve</button>
      <button id="clearButton">Clear</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
